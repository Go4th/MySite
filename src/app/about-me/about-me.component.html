<mat-toolbar>
    About Me
  </mat-toolbar>
  <div class="container-inner">
      <div class="content-inner">
            <mat-card *ngFor="let item of aboutInfo; let last = last " class="about-card">
                    <mat-card-title>{{item.AboutItemTitle}}</mat-card-title>
                      <mat-card-subtitle>{{item.AboutItemDescr}}</mat-card-subtitle>
                      <hr class="card-divider" *ngIf="!last">
                      <mat-card-subtitle class="sub-info">{{item.AboutItemDescr2}}</mat-card-subtitle>
                      
                      <mat-card-footer></mat-card-footer>
                      
                  </mat-card>
      </div>
      <div class="right-rail" *ngIf="aboutInfo">
            <img class="about-img" [src]="aboutInfo[1].AboutImgName"/>
      </div>
      
       
  </div>
